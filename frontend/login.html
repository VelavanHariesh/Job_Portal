<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up | Get Hired</title>
    <script src="https://kit.fontawesome.com/510d65cf26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                   <input type="email" placeholder="Enter your Email" id="email" required>
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="fa-solid fa-lock"></i>                
                </div>
                <div class="forgot-link">
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn">
                    Login
                </button>
            </form>
        </div>
        <div class="form-box register" id="signup">
            
            <form action="#" id="registerForm">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="regEmail" required>
                        <i class="fa-solid fa-envelope"></i> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="regPassword" required>
                    <i class="fa-solid fa-lock"></i>                
                </div>
                
                <button type="submit" class="btn">
                    Register
                </button>
            </form>
        </div>
        <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome Back !</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn" >Login</button>
        </div>
        </div>
    </div>
    
</body>
    <script src="script.js"></script>

</html>
