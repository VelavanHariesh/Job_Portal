<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Hired Job Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/510d65cf26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="logo.png" class="logo" alt="Get Hired">
                <ul>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Companies</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        <div id="head_text">
            <p>Connecting Talent with Opportunity</p>
        </div>
    </div>
    <div class="searchbox">
        <div id="header" style="text-align: center;">Find Your Dream Job Now <br>  <p>1 lakh + jobs for you to explore</p></div>
        <div id="search">
            <form>
                <div class="">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input  type="text" placeholder="Enter job title, Keywords or Company">
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    <div class="welcome">
        <div id="header" style="text-align: center;"><span>Welcome to Get Hired !</span><br><p> Create an account or Log in to see your personalised job recommendations.</p></div>
        <div class="get-started" style="text-align: center;">
            <button id="btn">Get Started </button>
        </div>
    </div>

    <!-- <div class="feature-header">
        <p>How Get Hired Helps You <br></p>
    </div> -->
    
</body>
</html>
